    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
        <source media="(max-width:  750px)" srcset="imagens/Conan-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Conan-m.png" type="image/png">
        <img src="imagens/Conan-g.png"alt="Imagem flexível">
    </picture><!--lembrando que o source media tem que ser na ordem acima, p.png e m.png-->
   
   
    

    <h1>Reproduzindo Áudio</h1>
