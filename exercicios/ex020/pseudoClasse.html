<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        div {
            display: inline-block; /*tudo na msm linha*/
            background-color: lightgray;
            border: 1px solid black;  /*largura tipo cor*/
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }

        div:hover { /*(hover)quando eu passar o mouse sobre o elemento(div)*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
    
</body>
</html>
